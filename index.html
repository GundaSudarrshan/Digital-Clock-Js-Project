<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p>Indian Time</p>
      <div class="Ind clock">12:48:50 PM</div>
      <div class="buttons">
        <div class="Indian format-24">24 hr format</div>
        <div class="Indian format-12">12 hr format</div>
      </div>
    </div>
    <div class="container">
      <p>London Time</p>
      <div class="Lon clock">12:48:50 PM</div>
      <div class="buttons">
        <div class="London format-24">24 hr format</div>
        <div class="london format-12">12 hr format</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
